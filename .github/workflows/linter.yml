name: Linter

on:
  push:
    branches: 
    - main
    - development
  pull_request:
    branches: 
    - main
    - development

jobs:

  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - uses: Install dependencies
        with:
          cmd: install --frozen-lockfile
      - uses: Linter
        with:
          cmd: lint
