name: Linter

on:
  push:
    branches: 
    - main
  pull_request:
    branches: 
    - main
    - development

jobs:

  run-linter:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['17.x']

    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Setup node version ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn --frozen-lockfile
          
      - name: Linter
        run: yarn lint
